name: Frontend Secure CI Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - frontend/**
      - .github/workflows/ci-frontend.yaml

env:
  NODE_VERSION: "18"
  IMAGE_NAME: bookstore-fe
  REPORTS_DIR: scans-reports
  TRIVY_CONFIG_FILE: trivy-config.yaml

jobs:
# ======================================================
# 1️⃣ TEST + SONARCLOUD
# ======================================================
  test-and-sonar:
    name: Test & SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

    
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Optional tests
      # - name: Run tests
      #   working-directory: frontend
      #   run: npm test -- --coverage

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.organization=ksami13200
            -Dsonar.projectKey=ksami13200_openshift-bookstore
            -Dsonar.sources=.
            -Dsonar.qualitygate.wait=true

# ======================================================
# 2️⃣ BUILD + SCAN + SIGN + PUSH
# ======================================================
  build-scan-sign-push:
    name: Build, Scan, Sign & Push Image
    runs-on: ubuntu-latest
    needs: test-and-sonar
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ./frontend

      - name: Trivy Image Scan (fail on HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table
          output: trivy-report.txt

      - name: Trivy SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: cyclonedx
          output: sbom.cdx.json

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-report.txt
            sbom.cdx.json

# ======================================================
# 3️⃣ DEPLOY – UPDATE K8S MANIFEST
# ======================================================
  deploy:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-scan-sign-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update frontend image tag
        run: |
          sed -i \
            's|image: .*bookstore-fe:.*|image: '"${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"'|' \
            k8s/frontend/deployment.yaml

      - name: Commit & push manifest update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore: update frontend image to ${{ github.sha }}"
          git push
