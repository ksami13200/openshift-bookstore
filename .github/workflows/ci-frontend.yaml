name: Frontend Secure CI Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - frontend/**
      - .github/workflows/ci-frontend.yaml

env:
  NODE_VERSION: "18"
  IMAGE_NAME: bookstore-fe
  REPORTS_DIR: scans-reports
  TRIVY_CONFIG_FILE: trivy-config.yaml

jobs:
# ======================================================
# 1️⃣ TEST + SONARCLOUD
# ======================================================
  test-and-sonar:
    name: Test & SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: frontend
        args: >
          -Dsonar.organization=ksami13200
          -Dsonar.projectKey=ksami13200_openshift-bookstore
          -Dsonar.sources=.
          -Dsonar.qualitygate.wait=true
          -Dsonar.coverage.exclusions=**/*.html,**/*.css
    
    - name: Fetch SonarCloud metrics
      run: |
          mkdir -p scans-reports/sonar
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
          "https://sonarcloud.io/api/measures/component?component=ksami13200_openshift-bookstore&metricKeys=bugs,vulnerabilities,code_smells,security_hotspots" \
          -o scans-reports/sonar/metrics.json


    - name: Generate Sonar Markdown Report
      run: |
          echo "# SonarCloud Security Metrics" > ${{ env.REPORTS_DIR }}/sonar/report.md
          echo "| Metric | Value |" >> ${{ env.REPORTS_DIR }}/sonar/report.md
          echo "|--------|-------|" >> ${{ env.REPORTS_DIR }}/sonar/report.md
          jq -r '.component.measures[] | "| \(.metric) | \(.value // "N/A") |"' ${{ env.REPORTS_DIR }}/sonar/metrics.json >> ${{ env.REPORTS_DIR }}/sonar/report.md

    - name: Upload Sonar Reports
      uses: actions/upload-artifact@v4
      with:
          name: sonar-reports
          path: ${{ env.REPORTS_DIR }}/sonar/

# ======================================================
# 2️⃣ BUILD + SCAN + SIGN + PUSH
# ======================================================
  build-scan-sign-push:
    name: Build, Scan, Sign & Push Image
    runs-on: ubuntu-latest
    needs: test-and-sonar
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set image tag
        run: |
          echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $IMAGE ./frontend

      - name: Create Trivy reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}/trivy

      # Use Trivy CLI directly for full output control
      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.53.0/trivy_0.53.0_Linux-64bit.tar.gz
          tar zxvf trivy_0.53.0_Linux-64bit.tar.gz trivy
          sudo mv trivy /usr/local/bin/

      - name: Trivy Image Vulnerability Scan
        run: |
          trivy image \
            --config ${{ env.TRIVY_CONFIG_FILE }} \
            --exit-code 0 \
            --severity HIGH,CRITICAL \
            --format table \
            --output ${{ env.REPORTS_DIR }}/trivy/trivy-report.txt \
            $IMAGE

      - name: Generate Trivy SBOM (CycloneDX)
        run: |
          trivy image \
            --config ${{ env.TRIVY_CONFIG_FILE }} \
            --format cyclonedx \
            --output ${{ env.REPORTS_DIR }}/trivy/sbom.cdx \
            $IMAGE
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: ${{ env.REPORTS_DIR }}/trivy/

      - name: Push image to Docker Hub
        run: docker push $IMAGE

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/bookstore-fe:${{ github.sha }}
        run: |
            echo "$COSIGN_KEY" | base64 -d > cosign.key
            cosign sign --key cosign.key --yes $IMAGE
            rm -f cosign.key

      

# ======================================================
# 3️⃣ DEPLOY – UPDATE K8S MANIFEST
# ======================================================
  deploy:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-scan-sign-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update frontend image tag
        run: |
          sed -i \
            's|image: .*bookstore-fe:.*|image: '"${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"'|' \
            k8s/frontend/deployment.yaml

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
              git config user.name "github-actions"
              git config user.email "github-actions@github.com"
              git add .
              git commit -m "chore: automated update"
              git push
          else
              echo "No changes to commit, skipping."
          fi

