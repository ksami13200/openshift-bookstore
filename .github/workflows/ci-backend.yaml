name: Backend Secure CI Pipeline

on:
  push:
    branches: [ master ]
    paths:
    - backend/**
    - .github/workflows/ci-backend.yaml

env:
  NODE_VERSION: "18"
  IMAGE_NAME: backend
  REPORTS_DIR: scans-reports
  TRIVY_CONFIG_FILE: trivy-config.yaml
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

# ===============================
# Job 1: Source â†’ Test â†’ Sonar
# ===============================
jobs:
  test-and-sonar:
    name: Test & SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
  uses: actions/setup-node@v4
  with:
    node-version: ${{ env.NODE_VERSION }}
  working-directory: ./backend  # ðŸ‘ˆ important!

      - name: Install dependencies
        run: npm ci

      # Enable later if tests exist
      # - name: Run tests
      #   run: npm test

      - name: Create Sonar reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}/sonar

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ksami13200
            -Dsonar.projectKey=ksami13200_openshift-bookstore
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=${{ env.REPORTS_DIR }}/sonar
            -Dsonar.qualitygate.wait=true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ${{ env.REPORTS_DIR }}/sonar

# ===============================
# Job 2: Build â†’ Trivy â†’ SBOM â†’ Sign â†’ Push
# ===============================
  build-scan-sign-push:
    name: Build, Scan, Sign & Push Image
    runs-on: ubuntu-latest
    needs: test-and-sonar
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image tag
        run: |
          echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE .

      - name: Create Trivy reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}/trivy

      - name: Trivy Image Scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          scan-type: image
          scanners: vuln
          exit-code: 1
          format: table
          output: ${{ env.REPORTS_DIR }}/trivy/trivy-report.txt
          config-file: ${{ env.TRIVY_CONFIG_FILE }}

      - name: Generate Trivy SBOM (CycloneDX)
        run: |
          trivy image \
            --config ${{ env.TRIVY_CONFIG_FILE }} \
            --format cyclonedx \
            --output ${{ env.REPORTS_DIR }}/trivy/sbom.cdx \
            $IMAGE

      - name: Push image to Docker Hub
        run: docker push $IMAGE

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        run: |
          echo "${{ secrets.COSIGN_KEY }}" | base64 -d > cosign.key
          cosign sign --key cosign.key $IMAGE

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ${{ env.REPORTS_DIR }}/trivy

# ===============================
# Job 3: Update Kubernetes Manifests
# ===============================
  deploy:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-scan-sign-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update image in Kubernetes manifests
        run: |
          sed -i "s|image:.*|image: $IMAGE|" k8s/backend/deployment.yaml

   
