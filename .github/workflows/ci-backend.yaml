name: Backend Secure CI Pipeline

on:
  push:
    branches: [ master ]
    paths:
    - backend/**
    - .github/workflows/ci-backend.yaml

env:
  NODE_VERSION: "18"
  IMAGE_NAME: bookstore-be
  REPORTS_DIR: scans-reports
  TRIVY_CONFIG_FILE: trivy-config.yaml
  SHORT_SHA: ${{ github.sha }}


# ===============================
# Job 1: Source â†’ Test â†’ Sonar
# ===============================
jobs:
  test-and-sonar:
    name: Test & SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      # cache: npm          # ðŸ‘ˆ optional but recommended
      # cache-dependency-path: backend/package-lock.json  # if using cache

      - name: Install dependencies
        run: npm ci              # ðŸ‘ˆ prefer 'ci' over 'install' in CI
        working-directory: ./backend
      # Enable later if tests exist
      # - name: Run tests
      #   run: npm test

      - name: Create Sonar reports directory
        run: mkdir -p ${{ env.REPORTS_DIR }}/sonar

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ksami13200
            -Dsonar.projectKey=ksami13200_openshift-bookstore
            -Dsonar.sources=./backend
            -Dsonar.javascript.lcov.reportPaths=scans-reports/sonar
# -Dsonar.qualitygate.wait=true
      
      - name: Fetch Sonar Metrics
        run: |
          mkdir -p scans-reports/sonar
          curl -s -u ${{ secrets.SONAR_TOKEN }}: \
          "https://sonarcloud.io/api/measures/component?component=Abdelrazek97_cap-stone-project&metricKeys=bugs,vulnerabilities,code_smells,coverage" \
          -o scans-reports/sonar/metrics.json
      - name: Generate Sonar Report
        run: |
          echo "# Sonar Metrics" > scans-reports/sonar/report.md
          echo "| Metric | Value |" >> scans-reports/sonar/report.md
          echo "|------|-------|" >> scans-reports/sonar/report.md
          jq -r '.component.measures[] | "| \(.metric) | \(.value) |"' scans-reports/sonar/metrics.json >> scans-reports/sonar/report.md
      - uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: scans-reports/sonar/report.md
# ===============================
# Job 2: Build â†’ Trivy â†’ SBOM â†’ Sign â†’ Push
# ===============================
  build-scan-sign-push:
    name: Build, Scan, Sign & Push Image
    runs-on: ubuntu-latest
    needs: test-and-sonar
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE ./backend
      
      - name: Set image tag
        run: |
             echo "IMAGE=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}" >> $GITHUB_ENV
      - name: Trivy Scan (Image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
            image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
            format: table
            output: trivy-${{ env.IMAGE_NAME }}.txt
            scan-type: image
            exit-code: '1'
            vuln-type: 'os,library'
            trivy-config: ${{ env.TRIVY_CONFIG_FILE }}

      - name: Generate Trivy SBOM (CycloneDX)
        run: |
          trivy image \
            --config ${{ env.TRIVY_CONFIG_FILE }} \
            --format cyclonedx \
            --output ${{ env.REPORTS_DIR }}/trivy/sbom.cdx \
            $IMAGE

      - name: Push image to Docker Hub
        run: docker push $IMAGE

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        run: |
          echo "${{ secrets.COSIGN_KEY }}" | base64 -d > cosign.key
          cosign sign --key cosign.key $IMAGE

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ${{ env.REPORTS_DIR }}/trivy

# ===============================
# Job 3: Update Kubernetes Manifests
# ===============================
  deploy:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-scan-sign-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update image in Kubernetes manifests
        run: |
          sed -i "s|image:.*|image: $IMAGE|" k8s/backend/deployment.yaml

   
