version: '3.8'

services:
  backend:
    build: ./backend
    image: moelhamzawy1/backend:v2
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    image: moelhamzawy1/frontend:v2
    container_name: frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
