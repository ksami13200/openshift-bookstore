<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Bookstore Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Bookstore Inventory</h1>
            <p class="subtitle">OpenShift 4.18 Demo Application</p>
        </header>

        <!-- Add Book Form -->
        <section class="add-book-section">
            <h2>Add New Book</h2>
            <form id="addBookForm" class="book-form">
                <div class="form-row">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                </div>
                <div class="form-row">
                    <input type="text" id="isbn" placeholder="ISBN" required>
                    <input type="number" id="price" placeholder="Price" step="0.01" required>
                    <input type="number" id="stock" placeholder="Stock" required>
                </div>
                <button type="submit" class="btn btn-primary">‚ûï Add Book</button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="üîç Search by title or author..." class="search-input">
        </section>

        <!-- Books List -->
        <section class="books-section">
            <h2>üìñ Book Inventory</h2>
            <div id="booksContainer" class="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </section>

        <!-- Status -->
        <footer>
            <div class="status">
                <span id="connectionStatus" class="status-indicator">‚è≥ Connecting...</span>
                <span id="bookCount">0 books</span>
            </div>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm" class="book-form">
                <input type="hidden" id="editId">
                <div class="form-row">
                    <input type="text" id="editTitle" placeholder="Book Title" required>
                    <input type="text" id="editAuthor" placeholder="Author" required>
                </div>
                <div class="form-row">
                    <input type="text" id="editIsbn" placeholder="ISBN" required>
                    <input type="number" id="editPrice" placeholder="Price" step="0.01" required>
                    <input type="number" id="editStock" placeholder="Stock" required>
                </div>
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
