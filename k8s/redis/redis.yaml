apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: data-ns
spec:
  serviceName: redis-svc
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0
        args: ["--requirepass","$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookstore-db-secret
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379