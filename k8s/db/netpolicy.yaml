apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-be-to-db
spec:
  podSelector:
    matchLabels:
      app: database
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: bookstore-be
    ports:
    - protocol: TCP
      port: 5432   # change if MySQL â†’ 3306
  